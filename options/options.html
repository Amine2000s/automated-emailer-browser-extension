<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emailer Options</title>
  <link rel="stylesheet" href="emailer-style.css">
</head>
<body>
  <h1>emailer - Options</h1>
  <form id="fileForm">
    <label for="fileInput" class="file-label">Click to Select File:</label>
    <input type="file" id="fileInput" accept=".xls,application/vnd.ms-excel">
  </form>
  <script>
    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        alert(`You selected: ${file.name}`);
      }
    });
  </script>
</body>
</html>
