<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emailer</title>
  <link rel="stylesheet" href="emailer-style.css">
</head>
<body>
  <div class="container">
    <!-- File Selector -->
    <form id="fileForm" class="content">
      <label for="fileInput">Select File:</label>
      <input type="file" id="fileInput" accept=".xls,application/vnd.ms-excel">
    </form>

    <div class="title-area content">
      <label class="title-label" for="messageBox">Title:</label>
      <textarea class="title-box" id="messageBox" placeholder="Write your email title here..."></textarea>
    </div>

    <!-- Message Box -->
    <div class="message-area content">
      <label class="message-label" for="messageBox">Message:</label>
      <textarea class="message-box" id="messageBox" placeholder="Write your message here..."></textarea>
    </div>
    
    <!-- Actions -->
    <div class="actions content">
      <button id="submit">Submit</button>
    </div>

    <!-- Settings -->
    <div class="settings-area hidden">
      <label for="gmailInput">Gmail:</label>
      <input type="email" id="gmailInput" placeholder="Enter your Gmail">
      <label for="appPassword">App Password:</label>
      <input type="password" id="appPassword" placeholder="Enter app password">
      <!-- Hyperlink for App Password -->
      <a href="https://support.google.com/accounts/answer/185833?hl=en" target="_blank" class="help-link">
       How to get app password
      </a>
      <button id="back">Back</button>
    </div>

    <!-- Toggle Button -->
    <button id="settingsBtn">Settings</button>
  </div>

  <script src="emailer-script.js" defer></script>
</body>
</html>
